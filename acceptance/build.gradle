buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}


test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:3.1.0'
    testImplementation 'io.rest-assured:json-path:3.1.0'
    testImplementation 'io.rest-assured:xml-path:3.1.0'
    testImplementation 'io.rest-assured:json-schema-validator:3.1.0'
    testImplementation 'io.rest-assured:spring-mock-mvc:3.1.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.2.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.2.0")
}
